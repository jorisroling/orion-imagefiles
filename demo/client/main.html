<head>
  <title>simple</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
  
  {{> appinfo}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>

<template name="appinfo">
  {{eyes AppInfo}}
	
  <table>
    <tr><td>Server:</td><td>{{server}}</td></tr>
    <tr><td>Build:</td><td>{{AppInfo 'build'}}</td></tr>
    <tr><td>Branch:</td><td>{{AppInfo 'branch'}}</td></tr>
    <tr><td>Author:</td><td>{{AppInfo 'author'}}</td></tr>
    <tr><td>Tag:</td><td>{{AppInfo 'tag'}}</td></tr>
    <tr><td>Date:</td><td>{{AppInfo 'date'}}</td></tr>
    <tr><td>Short:</td><td>{{AppInfo 'short'}}</td></tr>
    <tr><td>Long:</td><td>{{AppInfo 'long'}}</td></tr>
  </table>
</template>
