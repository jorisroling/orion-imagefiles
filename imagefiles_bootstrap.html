<template name="imageFileCard">
   <div class="imageFileCard ">
	   <div class="imageFileCard-content">
			<span aria-hidden="true" class="imageFileRemove pull-right">&times;</span>
	        <h3>{{title}}</h3>
			<img id="img-{{id}}" src="/image/{{id}}" style="width:{{imageWidth}};height:{{imageHeight}};" data-toggle="lightbox" class="img-responsive center-block" data-title="{{title}}" data-footer="{{excerpt}}"/>
	        <p>
				{{#if excerpt}}
					{{{excerpt}}}
				{{/if}}
			</p>
			<div class="dim">
				<b>{{metadata.width}} <span class="times">&times;</span> {{metadata.height}}</b>
				<br>
				{{#if metadata.derivate}}
					{{metadata.derivate.method}} of
				{{/if}}
				<a href="{{metadata.original}}">original</a><br>
				{{ago}}
			</div>	
			<!-- <div style="text-align:left">
				{{{eyes this}}}
			</div> -->
		</div>
    </div>
</template>
